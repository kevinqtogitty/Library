<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Quicksand:wght@300&display=swap');
    </style>
</head>
<body>
    <main>
        <div class="banner">
            <h1>Virtual Library</h1>
            <button type="button" class="formButton" onclick="modalToggle('open')">+</button>
        </div>

        <div id="bookGrid">
            <!-- books will appear here -->  
        </div>

        <form action="POST" class="form" required>
            <div class="formHeader">
                <Legend>Add a New Book!</Legend>

                <button type="button" class="closeButton" onclick="modalToggle()">X</button>
            </div>
            <fieldset>
                <label for="Title">Book Title</label><br>
                <input type="text" name="title" id="title" maxlength="40"><br>

                <label for="Author">Author</label><br>
                <input type="text" name="author" id="author"><br>

                <label for="Pages">Pages</label><br>
                <input type="number" name="pages" id="pages" min="1" max="10000"><br><br>

                <label for="hasRead">Check the box if you've read it!</label>
                <input type="checkbox" name="hasRead" class="hasReadCheck">
                <br>
                <br>
                <button type="button" onclick="newBook()">Add Book!</button>
                <button type="button" onclick="reset()">Reset fields</button>
            </fieldset>
        </form>    
        

    </main>

    
</body>
</html>
